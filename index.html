<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
    <section class="resim">
        <img src="instagram-1.webp" alt="" style="width: 500px;">
    </section>
    <section>
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="instagramlogin.webp" alt="instagram" style="width: 175px;">
                    </div>
                    <div class="form">
                        <div class="input_field">
                            <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" class="input">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Şifre" class="input">
                        </div>
                        <div class="btn"><a href="#">Giriş yap</a></div>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <p>YA DA</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb">
                            <img src="facebook.webp" alt="facebook">
                            <p>Facebook ile Giriş Yap</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Şifreni mi unuttun?</a>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
                </div>
                <div class="apps">
                    <p>Uygulamayı indir.</p>
                    <div class="icons">
                        <a href="#"><img src="google.png" alt="googleplay"></a>
                        <a href="#"><img src="microsoft.png" alt="microsoft"></a>
                    </div>
                </div>
            </div>
    
        </div>
    </section>
   </main>
   
    
        
    </body>
</html>
